<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    boot strap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--    my style-->
    <link rel="stylesheet" href="tama_style.css">
    <!--time-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!--my script-->
    <script src="tama_js.js" defer></script>
</head>
<body class="bg-dark">
    <div id="start" class="start_game_wrapper">
        <div class="container">
            <h4 class="text-center mt-5">Select your tamagotchi</h4>
            <div id="select_tama" class="select_tama_wrapper">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="progress_bars">
            <div class="progress-container">
                <div class="progress-bar" id="hp-bar">
                    <div class="progress-bar-fill" id="hp-fill"></div>
                </div>
                <label for="hp-bar">HP</label>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="hunger-bar">
                    <div class="progress-bar-fill" id="hunger-fill"></div>
                </div>
                <label for="hunger-bar">Hunger</label>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="fun-bar">
                    <div class="progress-bar-fill" id="fun-fill"></div>
                </div>
                <label for="fun-bar">Fun</label>
            </div>
        </div>
        <div class="progress_bars">
            <h3>Tamagotchi level: <span id="tama_lvl">0</span> </h3>
        </div>
        <div id="play_area" class="play_area">

        </div>
    </div>
</body>
</html>
